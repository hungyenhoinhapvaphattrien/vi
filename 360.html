<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Degree Image Viewer</title>
    <!-- Include Pannellum CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <!-- Include Pannellum JS -->
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        #panorama {
            width: 100%;
            height: 100vh;
        }
    .iframe-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 520px; /* chỉ phần trên cùng */
        z-index: 9999;
        pointer-events: none; /* cho phép click xuyên */
    }

    .iframe-layer iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
        pointer-events: auto; /* vẫn click được bên trong iframe */
    }

</style>
</head>
<body>

    <!-- Iframe trên cùng -->
    <div class="iframe-layer">
        <iframe src="https://hungyenhoinhapvaphattrien.github.io/vi/top"></iframe>
    </div>
        
<script>
function updatePadding() {
  const screenWidth = window.innerWidth; 
  const padding = screenWidth * 0.2; 
  document.body.style.paddingTop = 50 + padding + "px";
}

window.addEventListener("load", updatePadding);
window.addEventListener("resize", updatePadding);
</script>
    <div id="panorama"></div>
    <script>
        // Initialize Pannellum viewer
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "https://hmtuan002.github.io/suctrethanhnien/1.jpg",
            "autoLoad": true,
            "autoRotate": -2, // Optional: Auto-rotate the view
            "showControls": true // Show navigation controls
        });
    </script>
</body>
</html>
