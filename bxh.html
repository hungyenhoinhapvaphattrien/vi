<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Xếp Hạng - Mini Game Hưng Yên</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary-red: #d70202;
            --light-yellow: #fff3b6;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section-title {
            text-align: center;
            color: var(--primary-red);
            margin-bottom: 20px;
            position: relative;
        }
        
        .section-title:after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background-color: var(--primary-red);
            margin: 15px auto;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--light-yellow);
            color: var(--primary-red);
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .btn:hover {
            background-color: white;
            transform: translateY(-3px);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: var(--primary-red);
            color: white;
            font-weight: bold;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .gold {
            background-color: rgba(255, 215, 0, 0.1);
        }
        
        .silver {
            background-color: rgba(192, 192, 192, 0.1);
        }
        
        .bronze {
            background-color: rgba(205, 127, 50, 0.1);
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .gold-badge {
            background-color: gold;
            color: #333;
        }
        
        .silver-badge {
            background-color: silver;
            color: #333;
        }
        
        .bronze-badge {
            background-color: #cd7f32;
            color: white;
        }
        
        .language-tag {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            background-color: #e0e0e0;
            margin-left: 5px;
        }
        
        .vietnamese {
            background-color: #4CAF50;
            color: white;
        }
        
        .english {
            background-color: #2196F3;
            color: white;
        }
        
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
            
            th, td {
                padding: 8px 10px;
            }
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        
        .error-message {
            color: red;
            text-align: center;
            padding: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="section-title">BẢNG XẾP HẠNG</h1>
        <div id="status-message"></div>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th style="width: 50px;">STT</th>
                    <th style="width: 200px;">Họ và tên</th>
                    <th style="width: 150px;">Lớp (địa chỉ)</th>
                    <th style="width: 120px;">SĐT</th>
                    <th style="width: 80px;">Điểm</th>
                    <th style="width: 120px;">Giải thưởng</th>
                    <th style="width: 150px;">Thời gian</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <tr>
                    <td colspan="7" class="loading">Đang tải dữ liệu...</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC4Hgbp2c--ABVd0X2O2L4Pz5ib2FTER98",
            authDomain: "giaithuong-fc29e.firebaseapp.com",
            projectId: "giaithuong-fc29e",
            storageBucket: "giaithuong-fc29e.appspot.com",
            messagingSenderId: "517275944502",
            appId: "1:517275944502:web:99a66ffa1235287feaba97",
            measurementId: "G-K2VLGT750W"
        };
        
        try {
            // Initialize Firebase
            const app = firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            
            // Enable offline persistence (optional)
            db.enablePersistence()
              .catch((err) => {
                  console.warn("Firebase offline persistence not enabled:", err);
              });
            
            // Load leaderboard data
            function loadLeaderboard() {
                const leaderboardBody = document.getElementById('leaderboard-body');
                const statusMessage = document.getElementById('status-message');
                
                // Sửa lại collection từ "winners" thành "players"
                db.collection("players")
                    .orderBy("timestamp", "desc")
                    .get()
                    .then((querySnapshot) => {
                        console.log("Nhận được dữ liệu:", querySnapshot.size, "bản ghi");
                        
                        if (querySnapshot.empty) {
                            leaderboardBody.innerHTML = '<tr><td colspan="7" style="text-align: center;">Chưa có dữ liệu</td></tr>';
                            return;
                        }
                        
                        let index = 1;
                        leaderboardBody.innerHTML = '';
                        
                        querySnapshot.forEach((doc) => {
                            const data = doc.data();
                            console.log("Document data:", data);
                            
                            // Add class based on score
                            const row = document.createElement('tr');
                            if (data.score === 15) {
                                row.classList.add('gold');
                            } else if (data.score >= 10) {
                                row.classList.add('silver');
                            } else if (data.score >= 5) {
                                row.classList.add('bronze');
                            }
                            
                            // Format timestamp
                            const timestamp = data.timestamp ? data.timestamp.toDate() : new Date();
                            const formattedDate = timestamp.toLocaleString('vi-VN');
                            
                            // Create language tag
                            let languageTag = '';
                            if (data.language === 'Vietnamese') {
                                languageTag = '<span class="language-tag vietnamese">VI</span>';
                            } else if (data.language === 'English') {
                                languageTag = '<span class="language-tag english">EN</span>';
                            }
                            
                            // Create badge for perfect score
                            let badge = '';
                            if (data.score === 15) {
                                badge = '<span class="badge gold-badge">15/15</span>';
                            }
                            
                            row.innerHTML = `
                                <td>${index}</td>
                                <td>${data.name || 'N/A'} ${badge} ${languageTag}</td>
                                <td>${data.class || 'N/A'}</td>
                                <td>${data.phone || 'N/A'}</td>
                                <td>${data.score || 0}/15</td>
                                <td>${data.prize || 'N/A'}</td>
                                <td>${formattedDate}</td>
                            `;
                            
                            leaderboardBody.appendChild(row);
                            index++;
                        });
                    })
                    .catch((error) => {
                        console.error("Lỗi khi lấy dữ liệu:", error);
                        leaderboardBody.innerHTML = `
                            <tr>
                                <td colspan="7" class="error-message">
                                    Lỗi khi tải dữ liệu: ${error.message}<br>
                                    Vui lòng tải lại trang hoặc kiểm tra kết nối mạng
                                </td>
                            </tr>
                        `;
                    });
            }
            
            // Load leaderboard when page loads
            document.addEventListener('DOMContentLoaded', () => {
                loadLeaderboard();
                
                // Optional: Refresh button

            });
            
        } catch (error) {
            console.error("Lỗi khởi tạo Firebase:", error);
            document.getElementById('leaderboard-body').innerHTML = `
                <tr>
                    <td colspan="7" class="error-message">
                        Lỗi khởi tạo hệ thống: ${error.message}<br>
                        Vui lòng liên hệ quản trị viên
                    </td>
                </tr>
            `;
        }
    </script>
</body>
</html>
