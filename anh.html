  <title>Ảnh</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    /* Iframe lớp trên cùng */
    .iframe-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 520px; /* chỉ phần trên cùng */
      z-index: 9999;
      pointer-events: none; /* cho phép click xuyên */
    }

    .iframe-layer iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      pointer-events: auto; /* vẫn click được bên trong iframe */
    }

    /* Lưới ảnh */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 20px;
      box-sizing: border-box;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 10 / 4; /* Tỉ lệ 10:4 */
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Đảm bảo trên PC là 3 ảnh/hàng */
    @media (min-width: 900px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Tránh ảnh bị đè lên iframe */
    body {
      padding-top: 200px; /* sẽ được JS cập nhật */
      transition: padding 0.3s ease;
    }
  </style>
